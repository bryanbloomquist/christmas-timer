<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

    <title>Countdown Timer</title>

  </head>

  <body onload="runApp();">

    <div class="navigation">
      <input type="checkbox" class="navigation__checkbox" id="nav-toggle" />
      <label for="nav-toggle" class="navigation__button"><span class="navigation__icon">&nbsp;</span></label>
      <div class="navigation__background">&nbsp;</div>
      <nav class="navigation__nav">
        <!-- <h2 class="navigation__heading">Choose a Holiday</h2> -->
        <ul class="navigation__list">
          <li class="navigation__item"><a href="#" class="navigation__link" rel=0>New Years</a></li>
          <li class="navigation__item"><a href="#" class="navigation__link" rel=1>Valentines Day</a></li>
          <li class="navigation__item"><a href="#" class="navigation__link" rel=2>May the Fourth</a></li>
          <li class="navigation__item"><a href="#" class="navigation__link" rel=3>Independence Day</a></li>
          <li class="navigation__item"><a href="#" class="navigation__link" rel=4>Halloween</a></li>
          <li class="navigation__item"><a href="#" class="navigation__link" rel=5>Christmas</a></li>
        </ul>
      </nav>
    </div>

    <header class="header">
      Time Left Until <span id="event">&nbsp;</span>&nbsp;<span id="year">&nbsp;</span>
    </header>

    <section class="timer">
      <div class="timer__days">&nbsp;</div>
      <div class="timer__hours">&nbsp;</div>
      <div class="timer__minutes">&nbsp;</div>
      <div class="timer__seconds">&nbsp;</div>
    </section>

    <script src = "./assets/js/script.js"></script>

  </body>

</html>
