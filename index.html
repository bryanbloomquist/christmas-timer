<!DOCTYPE html>
<html lang = "en">

  <head>

    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <meta http-equiv = "X-UA-Compatible" content = "ie=edge">
    <link rel = "stylesheet" type = "text/css" href = "./style.css">
    <title>Countdown to Christmas</title>

  </head>

  <body>

    <div class = "page">
      <div class = "container mt-5">
        <div class = "banner">Days Left Until Christmas <span id = "year"></span></div>
        <div id = "countdown">
          <div class = "timer days"></div>
          <div class = "days-label">Days</div>
          <div class = "timer hours"></div>
          <div class = "hours-label">Hours</div>
          <div class = "timer minutes"></div>
          <div class = "minutes-label">Minutes</div>
          <div class = "timer seconds"></div>
          <div class = "seconds-label">Seconds</div>
        </div>
      </div>
    </div>

    <script src = "./app.js"></script>

  </body>

</html>
